<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container">
    <h2>Books</h2>
    <div *ngIf="books.length === 0">
      <p>No books available.</p>
    </div>
    <div *ngFor="let book of books" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">Author: {{ book.authorName }}</p>
        <p class="card-text">Price: {{ book.price }}</p>
        <button type="button" class="btn btn-primary" (click) = "giveReviews(book.id)" >Give Review</button>
        <br><br>
        <button type="button" class="btn btn-primary" (click) = "viewReviews(book.id)" >View Reviews</button>
      </div>
    </div>
</div>
